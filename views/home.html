  <style>
  #map{
    height: 400px;
    width: 50%;
  }
  </style>
</head>
<body>
    
  <div id="map"></div>

  <script>
    function initMap() {
        //opciones
        let options = {
            zoom:15,
            center: {
            lat:19.421130000,
            lng:-99.163280000
            }
        }

        //nuevo mapa
        let map = new google.maps.Map(
        document.getElementById('map'), options);

        /**
        //nuevo marcador 
        var mark1 = {lat:19.421130000,
            lng:-99.163280000};

        let infoWindow = new google.maps.InfoWindow({
            content:'<h1>Puesto 1</h1>'
        });

        marker.addListener('click', function(){
        infoWindow.open(map, marker);
        });
        */

        //funcion para a√±adir marcador
        function addMarker(properties) {
            let marker = new google.maps.Marker({
                position: properties.coords,
                map: map,
                icon:properties.iconImage});
        }

        addMarker({
            coords:{lat:19.421130000,lng:-99.163280000},
            iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
        });
        
        addMarker({
            coords:{lat:19.421130000, lng:-99.163280000}
        });


    }
  </script>


  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUgrSI6gFn6ym26LSyNLv9lKGLQy4BXR4&callback=initMap">
  </script>
